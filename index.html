<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="images/file-invoice-dollar-solid.svg" type="gif/image">
    <script src="https://kit.fontawesome.com/caa13318f3.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Home | DGroup's</title>
</head>

<body>
    <nav>
        <div class="logo">
            <a href="index.html">DGroup's</a>
        </div>
        <ul class="nav-links">
            <li><a href="#"><i class="fas fa-home"></i><span>Home</span></a></li>
            <li><a href="#"><i class="fas fa-info-circle"></i><span>About</span></a></li>
            <li><a href="#"><i class="fas fa-envelope"></i><span>Contact</span></a></li>
        </ul>
    </nav>

    <div class="container">
        <header>Expense Record</header>
        <button class="addbtn" id="myButton" onclick="addForm()">+</button>
        <div id="myPopUp" class="popUp">
            <div class="popUp-content">
                <span class="popUp-close">&times;</span>
                <p>Hello, We are in under development....</p>
            </div>
        </div>
        <form id="myForm" name="my_form">
            <div class="form first" id="form-container">

                <div class="details expense" id="details">
                    <span class="title">Product Details</span>
                    <div class="fields" id="fields">
                        <div class="input-fields">
                            <label>Categories</label>
                            <select class="cat" name="Categories" id="categories" required
                                onchange="handleSelectChangeCate()">
                                <option value="">Select Categories</option>
                                <option value="General">General</option>
                                <option value="Kitchen-Care">Kitchen Care</option>
                                <option value="Personal-Care">Personal Care</option>
                                <option value="Education">Education</option>
                                <option value="Medical">Medical Products</option>
                                <option value="Vehicle-Care">Vehicle Care</option>
                            </select>
                        </div>

                        <!-- Categories Drop Menu -->
                        <!-- #Category 1,3,5,6 -->
                        <div class="input-fields General Personal-Care Medical Vehicle-Care box2">
                            <label>Sub Categories General/Personal/Medical/Vehicle</label>
                            <input type="text" name="Sub Categories General/Personal/Medical/Vehicle"
                                placeholder="Enter Sub Category Products" pattern="[A-Za-z]*" id="sub-categories"
                                required>
                        </div>

                        <!-- #Category 2-->
                        <div class="input-fields Kitchen-Care box2">
                            <label>Sub-Categories of Kitchen Care/Education</label>
                            <select class="subcat" name="Sub-Categories of Kitchen Care/Education"
                                id="sub-categoriesKit" required>
                                <option value="">Select Kitchen Care Categories</option>
                                <option value="Grocery">Grocery</option>
                                <option value="Vegetable">Vegetable/Fruits</option>
                                <option value="Dairy-Products">Dairy Products</option>
                            </select>
                        </div>

                        <!-- #Category 4-->
                        <div class="input-fields Education box2">
                            <label>Sub Sub-Categories of Education</label>
                            <select class="subcat" name="Sub Sub-Categories of Education" id="sub-categoriesEdu"
                                required onchange="handleSelectChange()">
                                <option value="">Select Education Categories</option>
                                <option class="fees" value="Fees">Fees</option>
                                <option value="Books">Books</option>
                                <option value="Notebooks">Note-Books</option>
                                <option value="Dress">Dress</option>
                            </select>
                        </div>

                        <!-- Kitchen Care Drop Menu-->
                        <div class="input-fields Grocery Vegetable Dairy-Products box3">
                            <label>Sub Category of Kitchen Care</label>
                            <input type="text" name="Sub Category of Kitchen Care"
                                placeholder="Enter Kitchen Care Products" pattern="[A-Za-z]*" required>
                        </div>

                        <!-- Education Drop Menu-->
                        <div class="input-fields Fees box3">
                            <label>Fees Month</label>
                            <input type="text" name="Fees Month" placeholder="Enter Fees Month" required>
                        </div>
                        <div class="input-fields Books box3">
                            <label>Books</label>
                            <input type="text" name="Books" placeholder="Enter Book Name and Subject (In Bracket)"
                                pattern="[A-Za-z]*" required>
                        </div>
                        <div class="input-fields Dress box3">
                            <label>Dress</label>
                            <select name="Dress" id="sub-categoriesEduDress" required>
                                <option value="">Select Dress Categories</option>
                                <option value="Socks">Socks</option>
                                <option value="White Shoes">White Shoes</option>
                                <option value="Black Shoes">Black Shoes</option>
                                <option value="House T-Shirt">House T-Shirt</option>
                                <option value="Blue Shirt (Summer)">Blue Shirt (Summer Season)</option>
                                <option value="Blue Pent (Summer)">Blue Pent (Summer Season)</option>
                                <option value="White Pent (Summer)">White Pent (Summer Season)</option>
                                <option value="White Shirt (Winter)">White Shirt (Winter Season)</option>
                                <option value="Black Pent (Winter)">Black Pent (Winter Season)</option>
                                <option value="Tie">Tie (Winter Season)</option>
                                <option value="Blazer">Blazer (Winter Season)</option>
                                <option value="Sweater">Sweater (Winter Season)</option>
                            </select>
                        </div>
                        <div class="input-fields Notebooks box3">
                            <label>Sub Category of Education</label>
                            <select name="Sub Category of Education" id="sub-categoriesEduNote" required>
                                <option value="">Select Note-Books Categories</option>
                                <option value="Small Note-Books">Small Note-Books</option>
                                <option value="Medium Note-Books">Medium Note-Books</option>
                                <option value="Large Register">Large Register</option>
                                <option value="Extra Register">Extra-Large Register</option>
                            </select>
                        </div>

                        <div
                            class="input-fields General Kitchen-Care Personal-Care Medical Dairy-Products Vegetable Grocery Books Notebooks Dress box4">
                            <label>Quantity</label>
                            <input type="text" inputmode="numeric" pattern="[0-9]*" maxlength="15"
                                placeholder="Enter Quantity" name="Quantity" id="qty" oninput="calculate()" required>
                        </div>
                        <div
                            class="input-fields General Kitchen-Care Personal-Care Medical Dairy-Products Vegetable Grocery Books Notebooks Dress box4">
                            <label>Unit</label>
                            <select name="Unit" id="unit" required>
                                <option value="">Select Unit</option>
                                <option value="Kg">Kg</option>
                                <option value="Gm">Gm</option>
                                <option value="Mtr">Mtr</option>
                                <option value="Ltr">Ltr</option>
                                <option value="Pkt">Pkt</option>
                                <option value="Pcs">Pcs</option>
                                <option value="Doz">Doz</option>
                                <option value="Box">Box</option>
                                <option value="Pair">Pair</option>
                            </select>
                        </div>
                        <div
                            class="input-fields General Kitchen-Care Personal-Care Medical Dairy-Products Vegetable Grocery Books Notebooks Dress box4">
                            <label>Price of Product</label>
                            <input type="text" inputmode="numeric" pattern="[0-9]*" maxlength="15"
                                placeholder="Enter Price of Product" name="Price of Product" id="rate"
                                oninput="calculate()" required>
                        </div>
                    </div>
                </div>
                <div class="details expense">
                    <span class="title">Payment Details</span>
                    <div class="fields">
                        <div class="input-fields">
                            <label>Enter Name of Person</label>
                            <input type="text" name="Person Name" placeholder="Enter Name of Person" pattern="[A-Za-z]*"
                                id="name" required>
                        </div>
                        <div class="input-fields">
                            <label>Date on Money Spent</label>
                            <input type="date" name="Date" placeholder="Enter Date" id="date" required>
                        </div>
                        <div class="input-fields">
                            <label>Payment Mode</label>
                            <select class="paymentmode" name="Payment Mode" id="payment" required>
                                <option value="">Select Payment Mode</option>
                                <option value="Cash">Cash</option>
                                <option value="Online">Online</option>
                            </select>
                        </div>
                        <div class="input-fields Online box">
                            <label>Online Payment Modes</label>
                            <select class="subpayment" name="Sub-Payment" id="sub-payment" required>
                                <option value="">Select Online Payment Mode</option>
                                <option value="Credit-Card">Credit Card</option>
                                <option value="Debit-Card">Debit Card</option>
                                <option value="UPI">UPI</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <div class="Credit-Card Debit-Card box1">
                            <span class="title">Credit/Debit Card Details</span>
                            <div class="fields">
                                <div class="input-fields">
                                    <label>Cardholder Name</label>
                                    <input type="text" placeholder="Cardholder Name" name="Cardholder Name"
                                        pattern="[A-Za-z]*" required>
                                </div>
                                <div class="input-fields">
                                    <label>Card Number</label>
                                    <input type="tel" inputmode="numeric" id="card" maxlength="19" pattern="[0-9]*"
                                        placeholder="xxxx xxxx xxxx xxxx" value="" name="Card Number" required>
                                </div>
                                <!-- <div class="input-fields">
                                    <label>Expiry Date</label>
                                    <input type="tel" inputmode="numeric" id="month" maxlength="5"
                                        onkeyup="formatString(event)" placeholder="MM/YY" name="Expiry Date" required>
                                </div> -->
                                <!-- <div class="input-fields">
                                    <label>CVV</label>
                                    <input type="tel" inputmode="numeric" id="cvv" maxlength="3" pattern="[0-9]*" placeholder="xxx" value="" name="CVV" required>
                                </div> -->
                            </div>
                        </div>

                        <div class="UPI box1">
                            <span class="title">UPI Payments Details</span>
                            <div class="fields">
                                <div class="input-fields">
                                    <label>UPI Payments</label>
                                </div>
                            </div>
                        </div>
                        <div class="UPI box1 fields">
                            <div class="input-fields1">
                                <img src="images/google-pay.png" alt="google-pay">
                                <img src="images/paytm.png" alt="paytm">
                                <img src="images/phonepe-logo-icon.png" alt="phonepe">
                            </div>
                        </div>
                        <div class="UPI box1 fields">
                            <div class="input-fields">
                                <select name="UPI Mode" id="upi" required>
                                    <option value="">Select UPI</option>
                                    <option value="Phonepe">Phonepe</option>
                                    <option value="Google-Pay">Google Pay</option>
                                    <option value="Paytm">Paytm</option>
                                </select>
                            </div>
                        </div>
                        <span
                            class="title General Kitchen-Care Personal-Care Medical Dairy-Products Grocery Vegetable Books Notebooks Dress Fees box4">Spent
                            Amount Details</span>
                        <div class="fields">
                            <div
                                class="input-fields General Kitchen-Care Personal-Care Medical Dairy-Products Vegetable Grocery Books Notebooks Dress Fees box4">
                                <label>Total Amount</label>
                                <input type="text" inputmode="numeric" pattern="[0-9]*" maxlength="10" value=""
                                    name="Total Amount" placeholder="Enter Amount" id="amount" onclick="calculate()"
                                    readonly required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btns">
                <button type="submit" onclick="SubForm()" class="btn-submit" disabled>Submit</button>
                <button type="reset" class="btn-reset" onclick="document.location.reload()">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <footer>
        <div class="containers">
            <p>&copy; 2023 All rights reserved by DGroup's (Vipul Dalal)</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
